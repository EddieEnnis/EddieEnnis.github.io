<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans:300:400:700:900&display=swap"/>
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>
<h1 class="title">Stuff I need to do</h1>

<div class="all-tasks">
<h2 class="task-list-title">My List</h2>    
<ul class="task-list">
<li class="active-list">YouTube</li>
<li>Work</li>
<li>Grocery</li>    
</ul>

<form action="">
    <input 
    type="text"
    class="new list"
    placeholder="New list name"
    aria-label="New list name"
    />
    <button class="btn list" aria-label="create new list">+</button>
</form>
</div>

<div class="todo-list">
<div class="todo-header">
    <h2 class="list-title">YouTube</h2>
    <p class="task-count">3 Tasks Remaining</p>
</div>   

<div class="todo-body">
<div class="tasks">
    <div class="task">
        <input type="checkbox"
        id="task-1"
        />
        <label for="task-1"><span class="custom-checkbox"></span>record todo list video</label>
    </div>
    <!-- /task-1 -->

    <div class="task">
        <input type="checkbox"
        id="task-2"
        />
        <label for="task-2"><span class="custom-checkbox"></span>another task</label>
    </div>
    <!-- /task-2 -->

    <div class="task">
        <input type="checkbox"
        id="task-3"
        />
        <label for="task-3"><span class="custom-checkbox"></span>a third task</label>
    </div>
    <!-- /task-3 -->

</div>  

<div class="new-task-generator"></div>
<form action="">
    <input 
    type="text"
    class="new list"
    placeholder="New task name"
    aria-label="New task name"
    />
    <button class="btn class" aria-label="create new task">+</button>
</form>
</div>

<div class="delete-stuff">
 <button class="btn delete">Clear completed tasks</button>
 <button class="btn delete">Delete lists</button>
</div>
</div>
</body>


</div>
</body>

</html>
